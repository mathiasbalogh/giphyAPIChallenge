<h1>Favorites</h1>
<ul>
  <li ng-repeat="giphy in gif.favGifs">
    <img ng-src="{{giphy.favurl}}"/>
    <label for="comment">Comment:</label>
    <p>{{giphy.comment}}</p>
    <input type="textarea" placeholder="Update your comment!" ng-model="gif.updatedComment"/>
    <button class="btn-info" ng-click="gif.updateComment(giphy.id)">Update your comment</button>
    <button class="btn-danger" ng-click="gif.deleteFav(giphy.id)">Delete from Faves</button>
  </li>
</ul>
