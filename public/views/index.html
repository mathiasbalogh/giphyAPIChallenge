<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/vendors/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
  </head>
  <body ng-app="giphyApp">
    <main ng-controller="GiphyController as gif">
      <h1>Giphy API Generator</h1>
      <p><button ng-click="gif.getRandomGif()">
        Random
      </button>
      <img ng-src="{{gif.imageUrl}}"/>
    </p>

    </main>

  </body>
</html>
