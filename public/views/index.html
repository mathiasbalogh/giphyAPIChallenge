<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/vendors/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
  </head>
  <body ng-app="giphyApp">
    <main ng-controller="GiphyController as gif">
      <h1>Giphy API Generator</h1>
        <form>
          <input type="text" placeholder="Search for a GIF" ng-model="gif.searchQuery"/>
          <input type="submit" ng-click="gif.searchForGif()"/>
          <button ng-click="gif.getRandomGif()">
            Random
          </button>
        </form>
      <p>
        <img ng-src="{{gif.imageUrl}}"/>
      </p>
      <ul>
        <li ng-repeat="giphy in gif.searchGifs"><img ng-src="{{giphy.images.downsized.url}}"/></li>
      </ul>

    </main>

  </body>
</html>
